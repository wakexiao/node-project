<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>王大锤-后台管理系统</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet/less" href="./css/reset.less">
  <link rel="stylesheet/less" href="./css/common.less">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css">
</head>

<body>

  <header class="lv-header">
    <div class="lv-header-left">
      <a href="/" class="logo">
        <h1>骚猪 - 我的天，你真帅</h1>
      </a>
    </div>
    <div class="lv-header-right">
      <div class="btn"><i class="iconfont icon-setting"></i></div>
      <div class="btn" id="setAvatar"><i class="iconfont icon-edit"></i></div>
      <div class="user">
        <img class="avatar" src="./images/avator.png" alt="">
        <span class="nickname">Admin</span>
        <i class="iconfont icon-down"></i>
      </div>
    </div>
  </header>

  <div class="lv-main">

    <div class="lv-menu">
      <ul>
        <li class="lv-menu-item">
          <a href="/">
            <i class="iconfont icon-home"></i>
            <span class="lv-menu-item__title">系统首页</span>
          </a>
        </li>
        <li class="lv-menu-item active">
          <i class="iconfont icon-team"></i>
          <span class="lv-menu-item__title">学生管理</span>
        </li>
      </ul>
    </div>

    <div class="lv-body">

      <!-- 工具栏 -->
      <div class="lv-toolbar">
        <div class="lv-toolbar-left">
          <button class="btn" id="addBtn">新增用户</button>
        </div>
        <div class="lv-toolbar-right">
          <div class="lv-toolbar-search-box">
            <input id="seachInput" type="text" placeholder="目前只支持搜索昵称" />
            <button id="seachBtn">搜索</button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>学号</th>
            <th>性别</th>
            <th>年龄</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>发达</td>
            <td>7</td>
            <td>1</td>
            <td>18</td>
          </tr>
        </tbody>
      </table>

      <!-- 弹出的添加用户的模态框 -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">新增学生</h4>
            </div>
            <div class="modal-body">
              <input type="text" id="username" name="username" placeholder="学生姓名"><br>
              <input type="text" id="studyNumber" name="studyNumber" placeholder="学号"><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="saveBtn">添加</button>
            </div>
          </div>
        </div>
      </div>


      <!-- 弹出的修改头像模态框 -->
      <!-- Modal -->
      <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">修改头像</h4>
            </div>
            <div class="modal-body">
              <input type="file"  name="file" value="上传图片"><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="saveAvatar">上传</button>
            </div>
          </div>
        </div>
      </div>

      
      <!-- 分页 -->
      <div class="lv-pagination right">
        <ul id="page">
          <li class="lv-pagination__item prev"><a href="#"><i class="iconfont icon-doubleleft"></i></a></li>
          <li class="lv-pagination__item active"><a href="#">1</a></li>
          <li class="lv-pagination__item"><a href="#">2</a></li>
          <li class="lv-pagination__item"><a href="#">3</a></li>
          <li class="lv-pagination__item"><a href="#">4</a></li>
          <li class="lv-pagination__item"><a href="#">5</a></li>
          <li class="lv-pagination__item next"><a href="#"><i class="iconfont icon-doubleright"></i></a></li>
        </ul>
      </div>

    </div>
  </div>

  <script src="./js/less.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/ejs.min.js"></script>
  <script src="./js/student.js"></script>
  <script src="./js/common.js"></script>

  <script type="text/html" id="a">
    <% for (var i=0; i<list.length;i++){ %>
    <tr>
      <td><%= i+1 %></td>
      <td><%= list[i].name %></td>
      <td><%= list[i].studyNumber %></td>
      <td><%= list[i].sex %></td>
      <td><%= list[i].age %></td>
    </tr>
    <% } %>
  </script>
  <script type="text/html" id="b">
    <li class="lv-pagination__item prev" data-num="<%= pageNum - 1 < 1 ? 1:pageNum - 1 %>"><i
        class="iconfont icon-doubleleft"></i></li>
    <% for (var i=0; i<num; i++){ %>
    <li class="lv-pagination__item <%= (i+1)===pageNum? 'active':'' %> " data-num="<%= i+1 %>">
      <%= i+1 %>
    </li>
    <% } %>
    <li class="lv-pagination__item next" data-num="<%= pageNum + 1 > num ? num:pageNum + 1 %>"><i
        class="iconfont icon-doubleright"></i></li>
  </script>
</body>

</html>
